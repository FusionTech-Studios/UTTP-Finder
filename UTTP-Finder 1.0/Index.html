<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Channel Search</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Search YouTube Channels</h1>
    <div class="search-buttons">
      <button onclick="searchChannels('UTTP')">Search UTTP</button>
      <button onclick="searchChannels('ZNTP')">Search ZNTP</button>
      <button onclick="searchChannels('YFGA')">Search YFGA</button>
    </div>
    <div id="results" class="results-container"></div>
    <div class="pagination">
      <button id="prevButton" disabled>Previous Page</button>
      <span id="currentPage">Page 1</span>
      <button id="nextButton" disabled>Next Page</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
